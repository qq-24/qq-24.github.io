<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>ComfyUI 终极提示词解析器 (v3.1)</title>
    <style>
        :root {
            --bg-color: #20232a; /* 更深一点的背景 */
            --text-color: #cdd9e5;
            --text-dim: #768390;
            --primary-color: #539bf5; /* Github 蓝 */
            --accent-color: #444c56;
            --card-bg-color: #2d333b;
            --card-border: #444c56;
            --pre-bg-color: #22272e;
            --success-color: #57ab5a;
            --error-color: #e5534b;
            --btn-hover: #373e47;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            font-family: "Century Gothic", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; 
            padding: 0;
            display: flex; 
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-y: scroll; /* 防止滚动条跳动 */
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

        .container { 
            max-width: 900px; 
            width: 100%; 
            margin: 3em 1em;
            position: relative;
            z-index: 10;
            padding-bottom: 50px;
        }

        h1 { 
            color: var(--primary-color); 
            text-align: center; 
            margin-bottom: 1.5em; 
            font-weight: normal;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 拖拽区域美化 */
        #drop-zone {
            border: 2px dashed var(--accent-color);
            background-color: rgba(45, 51, 59, 0.5);
            border-radius: 16px;
            padding: 60px 20px; 
            text-align: center; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin-bottom: 2em;
        }
        #drop-zone:hover {
            border-color: var(--primary-color);
            background-color: var(--card-bg-color);
            transform: translateY(-2px);
        }
        #drop-zone.dragover { 
            border-color: var(--success-color); 
            background-color: rgba(87, 171, 90, 0.1);
            transform: scale(1.02);
        }
        #drop-zone p { 
            margin: 0; 
            font-size: 1.1em; 
            color: var(--text-dim);
            pointer-events: none;
        }
        #drop-zone strong {
            color: var(--primary-color);
            font-weight: normal;
        }
        #file-input { display: none; }

        /* 全屏拖放遮罩 */
        .side-drop-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            border: 4px dashed var(--primary-color);
            margin: 10px;
            border-radius: 20px;
        }
        body.drag-active .side-drop-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .side-drop-overlay .text {
            font-size: 2em;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 图片预览 */
        #image-preview-container { 
            text-align: center; 
            margin: 2em 0; 
            animation: fadeIn 0.5s ease;
        }
        #image-preview { 
            max-width: 100%; 
            max-height: 400px; 
            border-radius: 12px; 
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border); 
        }

        /* 结果区域 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sampler-block {
            border: 1px solid var(--card-border);
            border-radius: 16px; 
            margin-bottom: 2.5em; 
            padding: 24px;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease-out;
        }
        .sampler-title {
            font-size: 1.1em; 
            color: var(--primary-color); 
            margin-bottom: 1.5em;
            padding-bottom: 0.8em;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
        }
        .sampler-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background: var(--primary-color);
            margin-right: 10px;
            border-radius: 2px;
        }

        /* 卡片设计 */
        .section-card {
            background-color: #22272e;
            border: 1px solid #373e47;
            border-radius: 8px; 
            padding: 0; 
            margin-bottom: 16px;
            overflow: hidden;
        }
        .section-card h3 {
            margin: 0; 
            padding: 10px 15px;
            font-size: 0.95em; 
            background-color: #2d333b;
            color: var(--text-dim);
            border-bottom: 1px solid #373e47;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            font-weight: normal;
        }
        
        .section-content {
            padding: 12px 15px;
        }

        /* 键值对布局 */
        .kv {
            display: grid; 
            grid-template-columns: minmax(100px, 140px) 1fr;
            column-gap: 16px; 
            row-gap: 8px;
            font-size: 0.95em;
        }
        .kv .label { 
            color: var(--text-dim); 
            text-align: right;
        }
        .kv .value { 
            color: var(--text-color); 
            word-break: break-word; 
            line-height: 1.4;
        }

        /* 文本区域 */
        pre {
            background-color: transparent; 
            padding: 0; 
            margin: 0;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 0.9em; 
            line-height: 1.6;
            color: var(--text-color);
            font-family: Consolas, Monaco, "Courier New", monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .section-content pre {
            /* 给pre一点内边距，如果不在卡片里 */
        }

        /* 按钮样式 */
        .copy-btn {
            font-size: 0.75em; 
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--card-border); 
            color: var(--text-color);
            padding: 4px 10px; 
            border-radius: 20px; 
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover { 
            border-color: var(--primary-color); 
            color: var(--bg-color);
            background-color: var(--primary-color);
        }

        /* 状态消息 */
        #status-message { 
            text-align: center; 
            margin: 1em 0; 
            font-size: 0.95em; 
            min-height: 1.5em; 
            opacity: 0;
            transition: opacity 0.3s;
        }
        #status-message.show { opacity: 1; }
        #status-message.error { color: var(--error-color); }
        #status-message.success { color: var(--success-color); }

        .hidden { display: none; }
    </style>
</head>
<body>

<!-- 全屏拖放遮罩 -->
<div class="side-drop-overlay">
    <div class="text">释放以解析图片</div>
</div>

<div class="container">
    <h1>ComfyUI 终极提示词解析器</h1>

    <div id="drop-zone">
        <p>拖拽 PNG 图片到此处，或 <strong>点击上传</strong></p>
        <input type="file" id="file-input" accept="image/png">
    </div>

    <div id="status-message"></div>

    <div id="image-preview-container" class="hidden">
        <img id="image-preview" src="" alt="Image Preview">
    </div>

    <div id="results-container"></div>
</div>

<script>
/* ===== 基础DOM ===== */
const dropZone = document.getElementById('drop-zone');
const fileInput = document.getElementById('file-input');
const imagePreviewContainer = document.getElementById('image-preview-container');
const imagePreview = document.getElementById('image-preview');
const resultsContainer = document.getElementById('results-container');
const statusMessage = document.getElementById('status-message');
const body = document.body;

/* ===== 事件监听 ===== */
dropZone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

// 全局拖放
let dragCounter = 0;
document.addEventListener('dragenter', (e) => {
    e.preventDefault();
    dragCounter++;
    body.classList.add('drag-active');
});
document.addEventListener('dragleave', (e) => {
    dragCounter--;
    if (dragCounter === 0) {
        body.classList.remove('drag-active');
    }
});
document.addEventListener('dragover', (e) => e.preventDefault());
document.addEventListener('drop', (e) => {
    e.preventDefault();
    dragCounter = 0;
    body.classList.remove('drag-active');
    handleFiles(e.dataTransfer.files);
});

/* ===== 核心功能 ===== */
function resetUI() {
    resultsContainer.innerHTML = '';
    imagePreviewContainer.classList.add('hidden');
    setStatus('');
}

function setStatus(message, type = '') {
    statusMessage.textContent = message;
    statusMessage.className = type ? `${type} show` : '';
}

function prettyBytes(bytes) {
    if (typeof bytes !== 'number') return '未知';
    const units = ['B','KB','MB','GB','TB'];
    let i = 0, v = bytes;
    while (v >= 1024 && i < units.length - 1) { v /= 1024; i++; }
    return `${v.toFixed(v < 10 && i > 0 ? 2 : 1)} ${units[i]}`;
}

function copyText(text) {
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
        setStatus('已复制', 'success'); 
        setTimeout(() => setStatus(''), 1500);
    }).catch(() => setStatus('复制失败', 'error'));
}

/* ===== 文件处理 (自动模式) ===== */
async function handleFiles(files) {
    if (files.length === 0) return;
    const file = files[0];
    
    // 基本验证
    if (file.type !== 'image/png') {
        // 虽然只限制PNG，但为了健壮性，若用户强行改后缀或拖入其他
        setStatus('目前仅完美支持 PNG 格式。', 'error');
        // 继续尝试解析，也许是改了后缀的JPG，但Metadata提取逻辑是针对PNG Chunk的，所以大概率失败
    }

    resetUI();
    setStatus('正在解析...');

    try {
        // 1. 预览
        const reader = new FileReader();
        reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreviewContainer.classList.remove('hidden');
        };
        reader.readAsDataURL(file);

        // 2. 解析 PNG 内部结构
        const arrayBuffer = await file.arrayBuffer();
        const metadata = await extractPngMetadata(arrayBuffer);

        // 3. 自动识别逻辑
        const apiDataStr = metadata['prompt'] || metadata['workflow']; // ComfyUI raw json
        const guiDataStr = metadata['workflow']; // ComfyUI UI json
        const parametersStr = metadata['parameters'] || metadata['Comment']; // WebUI text

        const sanitize = (str) => str.replace(/NaN/g, 'null'); // 修复 Python JSON 不兼容 NaN

        if (apiDataStr) {
            // ---> ComfyUI 模式
            try {
                const apiData = JSON.parse(sanitize(apiDataStr));
                const guiData = guiDataStr ? JSON.parse(sanitize(guiDataStr)) : null;
                parseAndDisplayComfy(apiData, guiData, { file, metadata });
                setStatus('检测到 ComfyUI 工作流', 'success');
            } catch (e) {
                console.error(e);
                setStatus('检测到 ComfyUI 数据但 JSON 解析失败', 'error');
            }
        } else if (parametersStr) {
            // ---> WebUI 模式
            parseAndDisplayWebUI(parametersStr, { file, metadata });
            setStatus('检测到 WebUI 信息', 'success');
        } else {
            // ---> 无法识别
            setStatus('图片中未包含有效的生成信息 (ComfyUI 或 WebUI)。可能是被压缩或strip了元数据。', 'error');
        }

    } catch (err) {
        console.error('解析错误:', err);
        setStatus(`解析失败: ${err.message}`, 'error');
    }
}

/* ===== PNG 元数据提取 (二进制级) ===== */
async function extractPngMetadata(arrayBuffer) {
    const dataView = new DataView(arrayBuffer);
    if (dataView.getUint32(0) !== 0x89504E47) throw new Error('非有效 PNG 文件');
    
    let offset = 8;
    const td = new TextDecoder('utf-8');
    const metadata = {};
    
    while (offset < dataView.byteLength) {
        const length = dataView.getUint32(offset);
        const type = td.decode(new Uint8Array(arrayBuffer, offset + 4, 4));
        const dataOffset = offset + 8;
        
        if (type === 'IHDR') {
             const dv = new DataView(arrayBuffer, dataOffset, length);
             metadata.__ihdr = {
                 width: dv.getUint32(0),
                 height: dv.getUint32(4),
                 bitDepth: dv.getUint8(8),
                 colorType: dv.getUint8(9),
                 compression: dv.getUint8(10),
                 filter: dv.getUint8(11),
                 interlace: dv.getUint8(12)
             };
        } else if (type === 'tEXt') {
            const chunk = new Uint8Array(arrayBuffer, dataOffset, length);
            const sep = chunk.indexOf(0);
            if (sep > 0) {
                const key = td.decode(chunk.slice(0, sep));
                const val = td.decode(chunk.slice(sep + 1));
                metadata[key] = val;
            }
        } else if (type === 'iTXt') {
            // 简化版 iTXt 读取
            const chunk = new Uint8Array(arrayBuffer, dataOffset, length);
            let p = 0;
            const readStr = () => {
                let start = p;
                while(p < chunk.length && chunk[p] !== 0) p++;
                const s = td.decode(chunk.slice(start, p));
                p++;
                return s;
            };
            const keyword = readStr();
            if (p + 2 <= chunk.length) {
                const compFlag = chunk[p++];
                p++; // method
                readStr(); // lang
                readStr(); // transKey
                // 如果未压缩，直接读取剩余部分
                if (compFlag === 0) {
                    metadata[keyword] = td.decode(chunk.slice(p));
                }
            }
        } else if (type === 'IEND') {
            break;
        }
        
        offset = dataOffset + length + 4; // +4 for CRC
    }
    return metadata;
}

/* ===== 核心配置：节点白名单与别名 ===== */
const SAMPLER_WHITELIST = new Set([
  'KSampler', 'KSamplerAdvanced', 'FaceDetailer', 'SamplerCustom', 'SamplerCustomAdvanced',
  'KSampler (Efficient)', 'KSampler Adv. (Efficient)', 'KSampler SDXL (Eff.)',
  'KSampler //Inspire', 'KSamplerPipe //Inspire', 'ImpactKSamplerBasicPipe', 
  'easy kSampler','easy kSamplerLayerDiffusion','easy fullCascadeKSampler'
]);
const ALIASES = {
  positive: ['positive','pos','conditioning','cond','c','prompt','text','positive_prompt','clip'],
  negative: ['negative','neg','uncond','uc','negative_prompt'],
  model: ['model','ckpt_name','model_name'],
  latent: ['latent_image','samples','latent'],
  pipe: ['pipe','basic_pipe','sdxl_pipe','ksampler'],
  steps: ['steps','num_steps'],
  cfg: ['cfg','cfg_scale'],
  sampler: ['sampler_name','sampler'],
  scheduler: ['scheduler','schedule'],
  seed: ['seed','noise_seed'],
  denoise: ['denoise','denoise_strength']
};

/* ===== 辅助函数 ===== */
function resolveNode(id, apiData, muted) {
    if (!id || muted.has(String(id))) return null;
    return apiData[id];
}
// 查找标量值（递归）
function findValue(inputs, keys, apiData, muted, visited = new Set()) {
    // 1. 直接在 inputs 里找
    for (const k of keys) {
        if (inputs[k] !== undefined && typeof inputs[k] !== 'object') return inputs[k];
    }
    // 2. 如果是引用，向上找
    for (const k of keys) {
        const val = inputs[k];
        if (Array.isArray(val) && val.length > 0) {
            // 这是一个连接 [id, slot]
            return resolveValueFromNode(val[0], apiData, muted, visited);
        }
    }
    return null;
}
function resolveValueFromNode(id, apiData, muted, visited) {
    if (visited.has(id)) return null;
    visited.add(id);
    const node = resolveNode(id, apiData, muted);
    if (!node) return null;
    
    // 尝试找常见的值类型的键
    const valueKeys = ['value','val','number','float','int','seed','steps','cfg','text','string'];
    for (const k of valueKeys) {
        if (node.inputs[k] !== undefined && typeof node.inputs[k] !== 'object') return node.inputs[k];
    }
    // 继续向上递归（深度优先）
    for (const v of Object.values(node.inputs)) {
        if (Array.isArray(v) && v.length > 0) {
            const res = resolveValueFromNode(v[0], apiData, muted, visited);
            if (res != null) return res;
        }
    }
    return null;
}

// 文本递归提取
function recursiveText(nodeId, apiData, muted, visited = new Set()) {
    if (visited.has(nodeId) || muted.has(String(nodeId))) return "";
    visited.add(nodeId);
    const node = apiData[nodeId];
    if (!node) return "";
    
    // 如果节点本身有 text 字段
    if (typeof node.inputs?.text === 'string') return node.inputs.text;
    if (typeof node.inputs?.text_g === 'string') return node.inputs.text_g + (node.inputs.text_l ? "\n" + node.inputs.text_l : "");
    if (typeof node.inputs?.string === 'string') return node.inputs.string;

    // 递归输入
    let texts = [];
    Object.values(node.inputs).forEach(val => {
        if (Array.isArray(val)) {
            const t = recursiveText(val[0], apiData, muted, visited);
            if (t) texts.push(t);
        }
    });
    return texts.join('\n');
}

// 格式化提示词
function cleanPrompt(text) {
    if (!text) return "";
    return text.split('\n').map(line => line.trim()).filter(Boolean).join('\n\n');
}

// 查找尺寸
function findSize(nodeId, apiData, muted, visited = new Set()) {
    if (visited.has(nodeId) || !nodeId) return null;
    visited.add(nodeId);
    const node = apiData[nodeId];
    if (!node) return null;
    
    if (node.class_type === 'EmptyLatentImage' || node.inputs?.width) {
        if (node.inputs.width && node.inputs.height) 
            return { w: node.inputs.width, h: node.inputs.height };
    }
    // 递归
    for (const v of Object.values(node.inputs)) {
        if (Array.isArray(v)) {
            const s = findSize(v[0], apiData, muted, visited);
            if (s) return s;
        }
    }
    return null;
}

// 查找 Model Name
function findModel(nodeId, apiData, muted, visited = new Set()) {
    if (visited.has(nodeId) || !nodeId) return null;
    visited.add(nodeId);
    const node = apiData[nodeId];
    if (!node) return null;
    
    const keys = ['ckpt_name','model_name','checkpoint'];
    for(const k of keys) if(node.inputs[k]) return node.inputs[k];

    for (const v of Object.values(node.inputs)) {
        if (Array.isArray(v)) {
            const m = findModel(v[0], apiData, muted, visited);
            if (m) return m;
        }
    }
    return null;
}

/* ===== 渲染逻辑 (ComfyUI) ===== */
function parseAndDisplayComfy(apiData, guiData, ctx) {
    const muted = new Set();
    if (guiData?.nodes) {
        guiData.nodes.forEach(n => { if (n.mode === 2 || n.mode === 4) muted.add(String(n.id)); });
    }

    // 寻找采样器
    const samplers = Object.keys(apiData).filter(id => {
        if (muted.has(id)) return false;
        const type = apiData[id].class_type;
        if (SAMPLER_WHITELIST.has(type)) return true;
        // 启发式：名字像且有关键输入
        if (/Sampler|Detailer/.test(type)) {
            const keys = Object.keys(apiData[id].inputs);
            return (keys.includes('model') || keys.includes('pipe') || keys.includes('basic_pipe')) && 
                   (keys.includes('seed') || keys.includes('steps'));
        }
        return false;
    });

    if (samplers.length === 0) {
        resultsContainer.innerHTML = '<div style="text-align:center;color:var(--text-dim)">未找到激活的采样器节点</div>';
        return;
    }

    samplers.forEach((sid, idx) => {
        const node = apiData[sid];
        const ins = node.inputs;
        
        // 提取数据
        const getLink = (keys) => {
            for(const k of keys) if(Array.isArray(ins[k])) return ins[k][0];
            return null;
        };

        const posLink = getLink(ALIASES.positive);
        const negLink = getLink(ALIASES.negative);
        const pipeLink = getLink(ALIASES.pipe);
        const latentLink = getLink(ALIASES.latent) || pipeLink;
        const modelLink = getLink(ALIASES.model) || pipeLink;

        let posTxt = posLink ? recursiveText(posLink, apiData, muted) : "";
        let negTxt = negLink ? recursiveText(negLink, apiData, muted) : "";
        
        // 如果没有直接连接，尝试从 Pipe 里找 (Pipe 往往混合了信息，这里简化处理，若无独立正负，则尝试Pipe上游文本)
        if (!posTxt && pipeLink) posTxt = recursiveText(pipeLink, apiData, muted);

        const steps = findValue(ins, ALIASES.steps, apiData, muted) || "??";
        const cfg = findValue(ins, ALIASES.cfg, apiData, muted) || "??";
        const seed = findValue(ins, ALIASES.seed, apiData, muted) || "??";
        const samplerName = findValue(ins, ALIASES.sampler, apiData, muted) || "??";
        const scheduler = findValue(ins, ALIASES.scheduler, apiData, muted) || "??";
        const denoise = findValue(ins, ALIASES.denoise, apiData, muted);
        
        const sizeObj = findSize(latentLink, apiData, muted);
        const width = sizeObj?.w ?? ctx.metadata.__ihdr?.width ?? "??";
        const height = sizeObj?.h ?? ctx.metadata.__ihdr?.height ?? "??";
        
        const modelName = findModel(modelLink, apiData, muted) || "Unknown Model";

        // 构建 UI
        const block = document.createElement('div');
        block.className = 'sampler-block';
        
        const title = document.createElement('div');
        title.className = 'sampler-title';
        title.innerHTML = `<span>ComfyUI 生成 #${idx + 1}</span> <span style="font-size:0.8em;color:var(--text-dim);margin-left:auto">${node.class_type} [ID:${sid}]</span>`;
        block.appendChild(title);

        // 基本信息
        block.appendChild(buildKVCard('基础信息', [
            ['Model', modelName],
            ['Steps', steps],
            ['Sampler', `${samplerName} (${scheduler})`],
            ['CFG', cfg],
            ['Seed', seed],
            ['Size', `${width}x${height}`],
            ['Denoise', denoise != null ? denoise : 'N/A']
        ]));

        block.appendChild(buildTextCard('正向提示词 (Positive)', cleanPrompt(posTxt)));
        block.appendChild(buildTextCard('负向提示词 (Negative)', cleanPrompt(negTxt)));
        
        // EXIF & File
        block.appendChild(buildKVCard('文件信息', [
            ['Filename', ctx.file.name],
            ['Size', prettyBytes(ctx.file.size)],
            ['Format', `PNG ${ctx.metadata.__ihdr?.bitDepth}bit`],
            ['Software', ctx.metadata.Software || 'ComfyUI']
        ]));

        resultsContainer.appendChild(block);
    });
}

/* ===== 渲染逻辑 (WebUI) ===== */
function parseAndDisplayWebUI(rawText, ctx) {
    const lines = rawText.split('\n');
    let pos = "", neg = "", params = "";
    
    // 简单分割逻辑
    const negIdx = lines.findIndex(l => l.startsWith('Negative prompt:'));
    const paramIdx = lines.findIndex(l => l.startsWith('Steps:'));
    
    if (negIdx !== -1) {
        pos = lines.slice(0, negIdx).join('\n');
        neg = lines.slice(negIdx, paramIdx !== -1 ? paramIdx : lines.length).join('\n').replace('Negative prompt:', '').trim();
    } else if (paramIdx !== -1) {
        pos = lines.slice(0, paramIdx).join('\n');
    } else {
        pos = rawText;
    }
    
    if (paramIdx !== -1) params = lines.slice(paramIdx).join('\n');

    // 解析 params 行
    const extract = (key) => {
        const regex = new RegExp(`${key}:\\s*([^,]+)`);
        const m = params.match(regex);
        return m ? m[1].trim() : "??";
    };

    const block = document.createElement('div');
    block.className = 'sampler-block';
    
    const title = document.createElement('div');
    title.className = 'sampler-title';
    title.innerText = 'WebUI (A1111) 生成信息';
    block.appendChild(title);

    block.appendChild(buildKVCard('参数详情', [
        ['Model', extract('Model')],
        ['Model Hash', extract('Model hash')],
        ['Steps', extract('Steps')],
        ['Sampler', extract('Sampler')],
        ['CFG', extract('CFG scale')],
        ['Seed', extract('Seed')],
        ['Size', extract('Size')],
        ['Denoise', extract('Denoising strength')]
    ]));

    block.appendChild(buildTextCard('正向提示词', cleanPrompt(pos)));
    block.appendChild(buildTextCard('负向提示词', cleanPrompt(neg)));
    block.appendChild(buildTextCard('原始参数串', params));

    resultsContainer.appendChild(block);
}

/* ===== UI 组件构建 ===== */
function buildKVCard(title, kvs) {
    const card = document.createElement('div');
    card.className = 'section-card';
    card.innerHTML = `<h3>${title}</h3><div class="section-content"><div class="kv"></div></div>`;
    const container = card.querySelector('.kv');
    
    kvs.forEach(([k, v]) => {
        if (!v || v === '??') return;
        const l = document.createElement('div'); l.className = 'label'; l.textContent = k;
        const val = document.createElement('div'); val.className = 'value'; val.textContent = v;
        container.appendChild(l);
        container.appendChild(val);
    });
    return card;
}

function buildTextCard(title, text) {
    const card = document.createElement('div');
    card.className = 'section-card';
    
    const h3 = document.createElement('h3');
    h3.textContent = title;
    
    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = '复制';
    btn.onclick = () => copyText(text);
    
    h3.appendChild(btn);
    card.appendChild(h3);
    
    const content = document.createElement('div');
    content.className = 'section-content';
    const pre = document.createElement('pre');
    pre.textContent = text || '(空)';
    content.appendChild(pre);
    card.appendChild(content);
    
    return card;
}
