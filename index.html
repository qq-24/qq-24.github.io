<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具箱</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="shared/theme.js"></script>
    <style>
        /* ===== MD3 浅色 ===== */
        :root, [data-theme="light"] {
            --md-primary: #6750A4;
            --md-on-primary: #FFFFFF;
            --md-primary-container: #EADDFF;
            --md-on-primary-container: #21005D;
            --md-surface: #FEF7FF;
            --md-surface-container-low: #F7F2FA;
            --md-surface-container: #F3EDF7;
            --md-surface-container-high: #ECE6F0;
            --md-on-surface: #1D1B20;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            --md-elevation-1: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
        }

        /* ===== MD3 深色 ===== */
        [data-theme="dark"] {
            --md-primary: #D0BCFF;
            --md-on-primary: #381E72;
            --md-primary-container: #4F378B;
            --md-on-primary-container: #EADDFF;
            --md-surface: #131313;
            --md-surface-container-low: #1B1B1B;
            --md-surface-container: #1E1E1E;
            --md-surface-container-high: #252525;
            --md-on-surface: #E6E0E9;
            --md-on-surface-variant: #CAC4D0;
            --md-outline: #938F99;
            --md-outline-variant: #49454F;
            --md-elevation-1: 0 1px 3px 1px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            background-color: var(--md-surface);
            color: var(--md-on-surface);
            min-height: 100vh;
            transition: background-color 0.2s, color 0.2s;
        }

        /* ===== 顶栏 ===== */
        .top-app-bar {
            height: 64px;
            padding: 0 8px 0 16px;
            display: flex;
            align-items: center;
            background-color: var(--md-surface);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .top-app-bar .title {
            font-size: 22px;
            font-weight: 400;
            margin-left: 12px;
            flex: 1;
        }
        .icon-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-on-surface-variant);
            transition: background-color 0.15s;
        }
        .icon-btn:hover { background-color: var(--md-surface-container-high); }

        /* 主题切换 */
        .theme-toggle { position: relative; }
        .theme-menu {
            display: none;
            position: absolute;
            top: 52px; right: 0;
            background: var(--md-surface-container);
            border-radius: 12px;
            box-shadow: var(--md-elevation-1);
            overflow: hidden;
            min-width: 160px;
            z-index: 200;
        }
        .theme-menu.open { display: block; }
        .theme-menu button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--md-on-surface);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.15s;
        }
        .theme-menu button:hover { background-color: var(--md-surface-container-high); }
        .theme-menu button.active { color: var(--md-primary); }
        .theme-menu button .material-icons-outlined { font-size: 20px; }

        /* ===== Hero ===== */
        .hero {
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 24px 32px;
            text-align: center;
        }
        .hero .avatar {
            width: 96px; height: 96px;
            border-radius: 50%;
            background-color: var(--md-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .hero .avatar .material-icons-outlined {
            font-size: 48px;
            color: var(--md-on-primary-container);
        }
        .hero h1 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .hero .subtitle {
            font-size: 16px;
            color: var(--md-on-surface-variant);
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== 区块标题 ===== */
        .section-header {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px 24px 12px;
        }
        .section-header h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-primary);
            text-transform: uppercase;
            letter-spacing: 0.1px;
        }

        /* ===== 工具卡片 ===== */
        .tools-grid {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px 64px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        .tool-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background-color: var(--md-surface-container-low);
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            transition: background-color 200ms, box-shadow 200ms;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .tool-card:hover {
            background-color: var(--md-surface-container);
            box-shadow: var(--md-elevation-1);
        }
        .tool-card:active { background-color: var(--md-surface-container-high); }
        .tool-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--ripple-x, 50%) var(--ripple-y, 50%),
                var(--md-primary) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 300ms;
            pointer-events: none;
        }
        .tool-card:active::after { opacity: 0.08; }
        .tool-card-icon {
            width: 56px; height: 56px;
            border-radius: 12px;
            background-color: var(--md-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .tool-card-icon .material-icons-outlined {
            font-size: 28px;
            color: var(--md-on-primary-container);
        }
        .tool-card-content { flex: 1; min-width: 0; }
        .tool-card-content h3 { font-size: 16px; font-weight: 500; margin-bottom: 4px; }
        .tool-card-content p {
            font-size: 14px;
            color: var(--md-on-surface-variant);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .tool-card-arrow { font-size: 20px; color: var(--md-on-surface-variant); flex-shrink: 0; }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            padding: 24px;
            font-size: 12px;
            color: var(--md-outline);
        }

        @media (max-width: 600px) {
            .hero { padding: 32px 16px 24px; }
            .hero h1 { font-size: 28px; }
            .tools-grid { padding: 0 16px 48px; grid-template-columns: 1fr; }
        }
</style>
</head>
<body>
    <!-- 顶栏 -->
    <header class="top-app-bar">
        <span class="material-icons-outlined" style="color: var(--md-on-surface-variant);">home</span>
        <span class="title">我的工具箱</span>
        <div class="theme-toggle">
            <button class="icon-btn" id="theme-btn" title="切换主题">
                <span class="material-icons-outlined" id="theme-icon">brightness_auto</span>
            </button>
            <div class="theme-menu" id="theme-menu">
                <button data-theme="auto"><span class="material-icons-outlined">brightness_auto</span>跟随系统</button>
                <button data-theme="light"><span class="material-icons-outlined">light_mode</span>浅色</button>
                <button data-theme="dark"><span class="material-icons-outlined">dark_mode</span>深色</button>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="avatar">
            <span class="material-icons-outlined">person</span>
        </div>
        <h1>我的工具箱</h1>
        <p class="subtitle">收集和整理各种实用小工具，让工作流更顺畅</p>
    </section>

    <!-- 工具区 -->
    <div class="section-header">
        <h2>工具</h2>
    </div>

    <div class="tools-grid">
        <a href="tools/comfyui-parser.html" class="tool-card" id="card-comfyui">
            <div class="tool-card-icon">
                <span class="material-icons-outlined">image_search</span>
            </div>
            <div class="tool-card-content">
                <h3>ComfyUI 提示词解析器</h3>
                <p>从 ComfyUI 生成的 PNG 图片中提取工作流信息、提示词、模型参数等元数据</p>
            </div>
            <span class="material-icons-outlined tool-card-arrow">arrow_forward</span>
        </a>
    </div>

    <footer class="footer">用心收集的小工具</footer>

    <script>
        // Ripple
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('pointerdown', (e) => {
                const rect = card.getBoundingClientRect();
                card.style.setProperty('--ripple-x', ((e.clientX - rect.left) / rect.width * 100).toFixed(1) + '%');
                card.style.setProperty('--ripple-y', ((e.clientY - rect.top) / rect.height * 100).toFixed(1) + '%');
            });
        });

        // 主题切换
        (function() {
            const btn = document.getElementById('theme-btn');
            const menu = document.getElementById('theme-menu');
            const icon = document.getElementById('theme-icon');
            const iconMap = { auto: 'brightness_auto', light: 'light_mode', dark: 'dark_mode' };

            function updateIcon() {
                icon.textContent = iconMap[ThemeManager.getPreference()] || 'brightness_auto';
                menu.querySelectorAll('button').forEach(b => {
                    b.classList.toggle('active', b.dataset.theme === ThemeManager.getPreference());
                });
            }

            btn.addEventListener('click', (e) => { e.stopPropagation(); menu.classList.toggle('open'); });
            menu.querySelectorAll('button').forEach(b => {
                b.addEventListener('click', () => {
                    ThemeManager.setPreference(b.dataset.theme);
                    updateIcon();
                    menu.classList.remove('open');
                });
            });
            document.addEventListener('click', () => menu.classList.remove('open'));
            updateIcon();
        })();
    </script>
</body>
</html>
